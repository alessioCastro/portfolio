<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Contato | Aléssio</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/site-colors.css"/>
  </head>
  <body>
    <header>
      <h2>Aléssio | Desenvolvedor</h2>
      <nav>
        <a href="index.html">Início</a>
        <a href="projetos.html">Projetos</a>
        <a href="contato.html">Contato</a>
        <a href="sobre.html">Sobre</a>
      </nav>
    </header>

    <main>
      <section class="contato" id="contato">
        <h2>Entre em Contato</h2>
        <form id="form-contato" action="https://formsubmit.co/alessiopcastro@outlook.com" method="POST">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="Nome" required>
          
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="Email" required>
          
          <label for="mensagem">Mensagem:</label>
          <textarea id="mensagem" name="Mensagem" rows="5" required></textarea>
          
          <!-- Evita spam -->
          <input type="hidden" name="_captcha" value="false">
          
          <!-- Redireciona para uma página de sucesso -->
          <!-- <input type="hidden" name="_next" value="http://localhost:7700/projetos.html"> -->
          
          <button type="submit">Enviar</button>
        </form>
        <div id="mensagem-sucesso">
          Mensagem enviada com sucesso!
        </div>
      </section>
    </main>

    <footer>
      <p>Desenvolvido por Aléssio &copy; 2025</p>
    </footer>

    <script src="js/form.js"></script>
    <script src="js/removeWatermark.js"></script>
  </body>
</html>
